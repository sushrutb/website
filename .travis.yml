language: ruby
cache: bundler
addons:
  apt:
    packages:
      - aspell
      - aspell-en
branches:
  only:
  - master
script:
  - bash ./buildscript.sh
  - JEKYLL_ENV=production bundle exec jekyll build --destination site
deploy:
  provider: pages
  local-dir: ./site
  repo: sushrutb/sushrutb.github.io
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
